<!DOCTYPE html>
<html>
    <body>
        <div class="container">
            <div class="header-layout">
                <img src="./img/docs.png">
                <h3>idocs</h3>
            </div>

            <div class="config-layout">
                <div class="config-item">
                    <div class="config-prop-name">Doc Language</div>
                    <div class="select-layout">
                        <div class="select-item">
                            <input class="select-item-input" type="radio" id="zh" name="lang" value="zh">
                            <label for="genderChoice1"></label>
                            <span class="choice-content">Chinese</span>
                        </div>        

                        <div class="select-item">
                            <input class="select-item-input" type="radio" id="en" name="lang" value="en">
                            <label for="genderChoice2"></label>
                            <span class="choice-content">English</span>
                        </div>                        
                    </div>
                </div>
                
                <div class="config-item">
                    <div class="config-prop-name">Search Engine</div>

                    <div class="select-layout">
                        <div class="select-item">
                            <input class="select-item-input" type="radio" id="google" name="engine" value="google">
                            <label for="genderChoice2"></label>
                            <span class="choice-content">Google</span>
                        </div>

                        <div class="select-item">
                            <input class="select-item-input" type="radio" id="github" name="engine" value="github">
                            <label for="genderChoice3"></label>
                            <span class="choice-content">Github</span>
                        </div>


                        <div class="select-item">
                            <input class="select-item-input" type="radio" id="mdn" name="engine" value="mdn">
                            <label for="genderChoice1"></label>
                            <span class="choice-content">Mdn</span>
                        </div>


                        <div class="select-item">
                            <input class="select-item-input" type="radio" id="baidu" name="engine" value="baidu">
                            <label for="genderChoice3"></label>
                            <span class="choice-content">Baidu</span>
                        </div>
                    </div>
                </div>

            </div>

            <div class="btns-layout">
                <div class="save-config-btn">Save Config</div>
            </div>
        </div>
    </body>
</html>
